<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MATTCO| Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<!--  -->
<body>
  <main class="container">
    <div class="calculator-body container">
      <h1 id="logo">MATTCO</h1>
      <h1 id="screen">0</h1>
      <ul class="row-1 container button-row">

        <li class="button button-CE">CE</li> <!-- clear entry -->
        <li class="button">+/-</li>
        <li class="button">√</li> <!-- square root -->
        <li class="button">%</li>
      </ul>
      <ul class="row-2 container button-row">
        <li class="button">C</li> <!-- clear everything -->
        <li class="button">M-</li>
        <li class="button">M+</li>
        <li class="button button-division">÷</li> <!-- division -->
      </ul>
      <ul class="row-3 container button-row">
        <li class="button button-7">7</li>
        <li class="button button-8">8</li>
        <li class="button button-9">9</li>
        <li class="button button-multiply">X</li> 
      </ul>
      <ul class="row-4 container button-row">
        <li class="button button-4">4</li>
        <li class="button button-5">5</li>
        <li class="button button-6">6</li>
        <li class="button button-subtract">-</li> 
      </ul>
      <ul class="row-5 container button-row">
        <li class="button button-1">1</li>
        <li class="button button-2">2</li>
        <li class="button button-3">3</li>
        <li class="button button-add">+</li> 
      </ul>
      <ul class="row-6 container button-row">
        <li class="button button-0">0</li>
        <li class="button button-decimal">.</li>
        <li class="button button-equals">=</li>
      </ul>
    </div>
  </main>


  <script src="app.js"></script>
</body>
</html>
